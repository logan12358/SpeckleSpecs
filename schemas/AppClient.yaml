description: A Speckle client. A client is always attached to exactly one stream. A client typically belongs to a particular document, such as a Grasshopper or Dynamo script.
allOf:
  - $ref: './ResourceBase.yaml'
  - properties:
      _id:
        type: string
        description: Database uuid.
      role:
        type: string
        description: Typically either `Sender` or `Receiver`.
      documentGuid:
        type: string
        description: The GUID of the document.
      documentName:
        type: string
        description: The name of the document.
      documentType:
        type: string
        description: The type of the document.
      documentLocation:
        type: string
        description: The location of the document.
      streamId:
        type: string
        description: The id of the stream that the client is attached to.
      online:
        type: boolean
        description: Whether the client is currently accessible from the server.
